<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">
        <div class="col-md-12">
            <h2>Buds</h2>
            <div class="form-check form-inline">
                <input class="form-check-input" type="checkbox" value="" id="bud1" />
                <label class="form-check-label" for="defaultCheck1">
                Bud #1
                </label>
                <button type="submit" class="btn btn-primary ml-5 remove-bud">
                Remove
                </button>
            </div>
            <div class="form-check form-inline">
                <input class="form-check-input" type="checkbox" value="" id="bud2" />
                <label class="form-check-label" for="defaultCheck2">
                Bud #2
                </label>
                <button type="submit" class="btn btn-primary ml-5 remove-bud">
                Remove
                </button>
            </div>
            <div class="form-check form-inline">
                <input class="form-check-input" type="checkbox" value="" id="bud3" />
                <label class="form-check-label" for="defaultCheck2">
                Bud #3
                </label>
                <button type="submit" class="btn btn-primary ml-5 remove-bud">
                Remove
                </button>
            </div>
            <div class="form-check form-inline">
                <input class="form-check-input" type="checkbox" value="" id="bud4" />
                <label class="form-check-label" for="defaultCheck2">
                Bud #4
                </label>
                <button type="submit" class="btn btn-primary ml-5 remove-bud">
                Remove
                </button>
            </div>
            <div class="form-check form-inline">
                <input class="form-check-input" type="checkbox" value="" id="bud5" />
                <label class="form-check-label" for="defaultCheck2">
                Bud #5
                </label>
                <button type="submit" class="btn btn-primary ml-5 remove-bud">
                Remove
                </button>
            </div>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="addingNewBud" class="sr-only">Add a New Bud</label>
                        <input
                        type="text"
                        readonly
                        class="form-control-plaintext"
                        value="Add a New Bud"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 add-bud">
                        Add
                    </button>
                    </form>
                </div>
            <hr />
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <h2>Create a Hangout</h2>
            <form>
                <div class="form-group infowindow-content">
                <label for="location">Location</label>
                <input
                    type="text"
                    class="form-control"
                    id="enterLocation"
                    placeholder="City and State"
                />
                </div>
                <div class="form-group">
                <label for="datetime">Date & Time</label>
                <input
                    type="text"
                    class="form-control"
                    id="dateTime"
                    placeholder="09/25/19, 7:00pm"
                />
            </div>
            <div class="mt-4 mb-4">
                    <button
                      type="submit"
                      class="btn btn-primary create-hangout"
                    >
                      Spin
                    </button>
            </div>
            </form>
        <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div>You're going to <span id="chosenRestaurant">name of restaurant</span>!</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 map-container text-center">
            <div id="map"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="results-container">
            <p id="address">Address</p>
            <p id="phone">Phone #</p>
            <p id="website">Website</p>
            <p id="hours">Hours</p>
            </div>
        </div>
        </div>
        <div class="row">
        <div class="going-with-container">
            <h3>Have fun with:</h3>
            <p id="selectedBuds">Buds</p>
        </div>
        </div>
        <button type="submit" class="btn btn-primary create-hangout" href="#">
        Spin Again
        </button>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWLRgKxz3nTinzcUXCyjM1DNpe9e4_g2w&libraries=places&callback=initMap" async defer></script>
    <script src="api.js" type="text/javascript"></script>
  </body>
</html>
